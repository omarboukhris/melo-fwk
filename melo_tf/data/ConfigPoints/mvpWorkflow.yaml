
process: "full trade 1 product"

type: "backtest" # or bt / prd-prod for production
# opt for optimisation ?

product:
  type: "commodity"
  name: "Gold"

strategy:
  - type: EWMATradingRule
    fast_span: 20
    slow_span: 80
    scale: 10
    cap: 20

  - type: SMATradingRule
    fast_span: 20
    slow_span: 80
    scale: 10
    cap: 20

forecast-weigt:
  - 0.5
  - 0.5

vol-target: 0.5

size-policy: VolTargetSizePolicy

output:
  - orderbook
  - pnl
  - sharpe-ratio
